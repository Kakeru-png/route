<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Route</title>
  <link rel="stylesheet" href="stylesheet.css">
 </head> 
 <body>
  <header>
   <div class="header-logo">Route</div>
   <div class="header-list">
    <ul>
     <li>Routeとは</li>
     <li>記事一覧</li>
     <li>お問い合わせ</li>
    </ul>
   </div>
  </header>
  
  <div class="main">
   <div class="top-wrapper">
    <div class="container">
     <h1>Be a programmer</h1>
    </div>
   </div>
   <% @tweets.each do |tweet| %>
     <p><%= tweet.name %></p>
     <p><%= tweet.text %></p>
     <p><%= tweet.image %></p>
   <% end %>
  </div>
  
  <footer>
   <div class="footer-logo">Route</div>
   <div class="footer-list">
     <ul>
      <li>Routeとは</li>
      <li>記事一覧</li>
      <li>お問い合わせ</li>
     </ul>
  </footer>
  
 </body>
 
</html>
